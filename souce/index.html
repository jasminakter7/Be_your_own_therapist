<!DOCTYPE html>
<html lang="en">

<head>
    <title>Website</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="navbar_container">
                <div class="navbar_container_logo">
                    <img src="\souce\public\media\BloomSmileyLogo.svg" alt="" />
                </div>
                <div class="navbar_container_button">
                    <button class="navbar_container_button_tryFreeBtn">Try Bloom for Free</button>
                </div>                
            </div>
        </div>
        <div class="herosection">
            <div class="herosection_top">
                <div class="herosection_top_tagline">

                <div class="herosection_top_image">
                    <div class="top_ellipse"></div>
                    <div class="center_ellipse"></div>
                    <div class="bottom_ellipse"></div>
                    <div class="image">
                        <img src="\souce\public\media\HerosectionImage.svg" alt="">

                    </div>                    
                </div>
            </div>
            <div class="herosection_bottom">
                <div class="image">
                    <img class="arrow_down_img" src="\souce\public\media\Vector2.svg" alt="">
                    <img class="hill_track_img" src="\souce\public\media\Vector1.svg" alt="">
                    <p>as seen in</p>
                </div>
            </div>

        </div>
    </div>
    </div>
